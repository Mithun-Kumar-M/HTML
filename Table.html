<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
          width: 50%;
          border-collapse: collapse;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
        }
      </style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mithun</td>
            <td>85</td>
          </tr>
          <tr>
            <td>Priya</td>
            <td>92</td>
          </tr>
          <tr>
            <td>Anuj</td>
            <td>90</td>
          </tr>
        </tbody>

      </table>
</body>
</html>
